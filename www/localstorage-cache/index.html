	<script src="/js/jquery-1.7.1.js"></script>
	<script src="/js/offliner-v1.js"></script>
	<script src="/js/offlineInterface-v1.js"></script>

	<script>
		window.addEventListener('load', function(e) {
		if (window.applicationCache) {
			function checkCache() {
				if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
					// Browser downloaded a new app cache.
					// Swap it in and reload the page to get the new hotness.
					window.applicationCache.swapCache();
					window.location.reload();
				} else {
					// Manifest didn't changed. Nothing new to server.A
				}
			}
			window.applicationCache.addEventListener('updateready', function(e) { checkCache(); }, false);
			checkCache();
		}
	}, false);
	</script>
</body>
</html>
